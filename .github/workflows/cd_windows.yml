name: Continous Deployment
on: [push]

jobs:

  # Editor
  package-windows-editor:
    name: Editor (Windows, Development x64)
    runs-on: "windows-latest"
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Checkout LFS
      run: |
        git lfs version
        git lfs pull
    - name: Build
      run: |
        .\PackageEditor.bat -arch=x64 -platform=Windows
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: Package_*/*
  package-windows-game:
    name: Game (Windows, Development x64)
    runs-on: "windows-latest"
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Checkout LFS
      run: |
        git lfs version
        git lfs pull
    - name: Build
      run: |
        .\PackagePlatforms.bat -arch=x64 -platform=Windows
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: Package_*/*
